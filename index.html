<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo list</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="list-box">
				<h3>Not started</h3>
				<ul class="list" id="0"></ul>
				<button class="add" onclick="add(this)">Add +</button>
			</div>
			<div class="list-box">
				<h3>In progress</h3>
				<ul class="list" id="1"></ul>
				<button class="add" onclick="add(this)">Add +</button>
			</div>
			<div class="list-box">
				<h3>Completed</h3>
				<ul class="list" id="2"></ul>
				<button class="add" onclick="add(this)">Add +</button>
			</div>
		</main>
	</body>
</html>
